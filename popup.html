<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Summary Settings</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
      }
      body {
        margin: 0;
        padding: 16px;
        min-width: 220px;
      }
      h2 {
        margin: 16px 0 8px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.4px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 15px;
        font-weight: 600;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }
      label.disabled {
        opacity: 0.6;
      }
      .select-row {
        justify-content: space-between;
      }
      select,
      input[type="password"] {
        flex: 1;
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid rgba(128, 128, 128, 0.4);
        font: inherit;
      }
      select {
        max-width: 140px;
      }
      .key-section {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-top: 12px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid transparent;
      }
      .key-label {
        font-size: 12px;
        font-weight: 600;
      }
      .key-section.active {
        border-color: rgba(62, 166, 255, 0.5);
        background: rgba(62, 166, 255, 0.08);
      }
      textarea {
        width: 100%;
        min-height: 80px;
        resize: vertical;
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid rgba(128, 128, 128, 0.4);
        font: inherit;
      }
      .custom-prompt {
        margin-top: 8px;
      }
      p {
        margin: 8px 0 0;
        font-size: 12px;
        color: rgba(128, 128, 128, 0.9);
      }
      .hint {
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <h1>AI Summary</h1>
    <label>
      <input type="checkbox" id="autoSummarize" />
      Auto summarize videos
    </label>
    <p id="status" aria-live="polite"></p>

    <h2>Provider</h2>
    <label class="select-row">
      <span>Choose model</span>
      <select id="provider">
        <option value="gemini">Gemini</option>
        <option value="gpt">GPT (OpenAI)</option>
        <option value="claude">Claude (Anthropic)</option>
      </select>
    </label>

    <label class="select-row">
      <span>Summary style</span>
      <select id="summaryMode">
        <option value="simple">Simple bullets</option>
        <option value="detailed">Deeper paragraphs</option>
        <option value="custom">Custom prompt</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="includeTimestamps" checked />
      Include timestamps in results
    </label>

    <div class="custom-prompt" id="customPromptContainer" hidden>
      <label class="key-label" for="customPrompt">Custom instructions</label>
      <textarea id="customPrompt" placeholder="Describe how the summary should be generated"></textarea>
    </div>

    <!-- Chrome on-device summarizer removed for performance; language selector omitted. -->

    <section class="key-section" data-provider="gemini">
      <label class="key-label" for="geminiKey">Gemini API key</label>
      <input type="password" id="geminiKey" placeholder="Paste Gemini key" autocomplete="off" />
    </section>

    <section class="key-section" data-provider="gpt">
      <label class="key-label" for="openaiKey">OpenAI API key</label>
      <input type="password" id="openaiKey" placeholder="Paste OpenAI key" autocomplete="off" />
    </section>

    <section class="key-section" data-provider="claude">
      <label class="key-label" for="claudeKey">Anthropic API key</label>
      <input type="password" id="claudeKey" placeholder="Paste Claude key" autocomplete="off" />
    </section>

    <p class="hint">Keys are stored locally via Chrome sync.</p>
    <script src="popup.js" type="module"></script>
  </body>
</html>
